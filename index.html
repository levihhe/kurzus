<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kurzusok és Diákok</title>
    <style>
        .hidden { display: none; }
        .visible { display: block; }
    </style>
</head>
<body>
    <h1>Kurzusok és Diákok</h1>
    <button onclick="show('courses')">Kurzusok</button>
    <button onclick="show('students')">Diákok</button>

    <div id="courses" class="hidden">
        <h2>Kurzusok</h2>
        <button onclick="showCourseForm()">Új kurzus létrehozása</button>
        <div id="courseForm" class="hidden">
            <input type="text" id="courseName" placeholder="Kurzus név">
            <button onclick="createCourse()">Létrehozás</button>
        </div>
        <div id="courseList"></div>
    </div>

    <div id="students" class="hidden">
        <h2>Diákok</h2>
        <button onclick="showStudentForm()">Új diák létrehozása</button>
        <div id="studentForm" class="hidden">
            <input type="text" id="studentName" placeholder="Diák név">
            <button onclick="createStudent()">Létrehozás</button>
        </div>
        <div id="studentList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
